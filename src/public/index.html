<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/visual-studio-code-svgrepo-com.svg"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>M.VazquezMartin Dev</title>
  </head>
  <body>
    <div class="containerGrid">
      <header class="navBarTop">
        <div class="iconoMenu">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Visual_Studio_Code_1.35_icon.svg"
            width="17px"
            alt="Visual_Studio_Code_1"
            id="inicio"
          />
          <div class="menuNavBarTop">
            <span>File</span>
            <span>Edit</span>
            <span>Selection</span>
            <span>View</span>
            <span>Go</span>
            <span>Run</span>
            <span>Terminal</span>
            <span>Help</span>
          </div>
        </div>
        <span class="titleVSC">Matias Vazquez Martin - Visual Studio Code</span>
      </header>
      <aside class="navBarAside">
        <div class="iconNavBar">
          <div class="iconFlex">
            <div class="iconNav">
              <button class="iconNavBarAside bi bi-files" id="files">
                <span class="toolTipText">Explorer</span>
              </button>
              <button class="iconNavBarAside bi bi-search">
                <span class="toolTipText">Find</span>
              </button>
              <button class="iconNavBarAside bi bi-stack" id="stack">
                <span class="toolTipText">Stack</span>
              </button>
            </div>
            <div class="iconUserFlex">
              <button class="iconNavBarAside bi bi-person-circle">
                <span class="toolTipText">Contacto</span>
              </button>
              <button class="iconNavBarAside bi bi-github" id="github">
                <span class="toolTipText">Github</span>
              </button>
            </div>
          </div>
        </div>
      </aside>
      <aside class="sideBar" id="sideBar">
        <div class="titleSideBar" id="titleSideBar"></div>
        <div class="fileOpen" id="fileOpen"></div>
        <div class="viewSideBar" id="viewSideBar"></div>
      </aside>
      <main class="mainArea" id="mainArea">
        <div class="tabs" id="tabs"></div>
        <div class="rootPath" id="rootPath"></div>
        <section class="mainView" id="mainView"></section>
      </main>
      <footer class="footer">
        <div class="iconsFooterL">
          <a
            href="https://github.com/mvazquezmartin/portfolio_vsc"
            target="_blank"
          >
            <span
              ><svg
                width="14"
                fill="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                class="Bottombar_icon__zdqmH"
              >
                <path
                  d="M21.007 8.222A3.738 3.738 0 0 0 15.045 5.2a3.737 3.737 0 0 0 1.156 6.583 2.988 2.988 0 0 1-2.668 1.67h-2.99a4.456 4.456 0 0 0-2.989 1.165V7.4a3.737 3.737 0 1 0-1.494 0v9.117a3.776 3.776 0 1 0 1.816.099 2.99 2.99 0 0 1 2.668-1.667h2.99a4.484 4.484 0 0 0 4.223-3.039 3.736 3.736 0 0 0 3.25-3.687zM4.565 3.738a2.242 2.242 0 1 1 4.484 0 2.242 2.242 0 0 1-4.484 0zm4.484 16.441a2.242 2.242 0 1 1-4.484 0 2.242 2.242 0 0 1 4.484 0zm8.221-9.715a2.242 2.242 0 1 1 0-4.485 2.242 2.242 0 0 1 0 4.485z"
                ></path></svg></span
            ><span>main</span></a
          >
          <span></span>
          <span class="bi bi-x-circle"><span class="margin">0</span></span>
          <span class="bi bi-exclamation-triangle"
            ><span class="margin">0</span></span
          >
        </div>
        <div class="iconsFooterR">
          <div class="bi bi-check2-all">Prettier</div>
          <div class="bi bi-bell"></div>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
